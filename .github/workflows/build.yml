name: Build
 
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 18.x 
    - name: Install, build, lint and test
      run: npm run all
